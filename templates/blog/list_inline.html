<div class="col-md-6 mx-auto mb-3">
    <div class="card {% if not post.publish_date %} bg-dark text-light{% endif %}">
        <div class="card-body">
            <img src="{{ post.imageURL }}" class="img-fluid card-img-top" alt="">
            <h5 class="card-title">{{ post.title }}</h5>
            {% if post.publish_date %}
                <small class="text-muted">{{ post.publish_date }}</small>
            {% endif %}
            {% if truncate %}
                <p class="card-text">{{ post.content|linebreaks|truncatewords:10 }}</p>
            {% else %}
                <p class="card-text">{{ post.content|linebreaks }}</p>
            {% endif %}

            {% if detail %}
                <a href="{{ post.get_absolute_url }}">View</a>
                {% if not  post.publish_date %}Draft{% endif %}
            {% else %}
            {% endif %}
        </div>
    </div>
</div>
