{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}

{% endblock %}


{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>Create a Blog Post</h1>
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-primary">Create Post</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
